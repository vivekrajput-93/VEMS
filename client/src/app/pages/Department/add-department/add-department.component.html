<div class="main-section">
    <div class="title-container">
        <div class="main-title">
            <h1>Department</h1>
            <span>Dashboard / Department</span>
        </div>
        <div class="card">
            <button class="add-btn" (click)="showDialog()"> <i class="pi pi-plus"></i>Add Department</button>
            <!-- Custom Modal -->
            <div class="custom-modal" *ngIf="visible">
                <div class="custom-modal-content">
                    <div class="custom-modal-header">
                        <h2>Add Deparmtent</h2>
                        <button (click)="closeDialog()"><i class="pi pi-times"></i></button>
                    </div>
                    <div class="custom-modal-body">
                        <label for="username" class="">Department Name:</label>
                        <input id="username" [(ngModel)]="deptName" autocomplete="off" />

                    </div>
                    <div class="custom-modal-footer">
                        <button class="cancel-button" (click)="closeDialog()">Cancel</button>
                        <button class="save-button" (click)="saveChanges()">Save</button>
                    </div>
                </div>
                <div class="custom-modal-backdrop" (click)="closeDialog()"></div>
            </div>
        </div>
    </div>



    <!-- Pagination Section -->

    <div class="page-section">
        <label>Status</label>
        <div class="dropdown">
            <select class="dropdown-btn">
                <option value="">10</option>
                <option value="Active">25</option>
                <option value="On Leave">50</option>
                <option value="On Leave">100</option>

            </select>
        </div>
        <div>entries</div>
    </div>


    <!----------------  Table Section    -------------------------->

    <div class="table-section">
        <div class="dropdown">

        </div>
        <div class="table-container">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Department Name</th>
                        <th class="action-section">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let department of departments, let e=even, let i = index"
                        [ngClass]="e ? 'even' : 'odd'">
                        <td hidden>{{e ? "odd" : "even"}}</td>
                        <td>{{i+1}}</td>
                        <td>
                            {{ department.name }}
                        </td>
                        <td class="edit-section">
                            <span class="icons" (click)="showEditDialog(department)">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" />
                                </svg>
                            </span>
                            <span class="delete-icons" (click)="deleteDepartment(department._id)">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                </svg>

                            </span>
                                        <!-- Custom Modal -->
            <div class="custom-modal" *ngIf="isOpen">
                <div class="custom-edit-modal-content">
                    <div class="custom-modal-header">
                        <h2>Edit Deparmtent</h2>
                        <button (click)="closeEditDialog()"><i class="pi pi-times"></i></button>
                    </div>
                    <div class="custom-modal-body">
                        <label for="username" class="">Department Name:</label>
                        <input id="username" [(ngModel)]="editDeptName" autocomplete="off" />

                    </div>
                    <div class="custom-modal-footer">
                        <button class="cancel-button" (click)="closeDialog()">Cancel</button>
                        <button class="save-button" (click)="editChanges(department._id)">Save</button>
                    </div>
                </div>
                <div class="custom-modal-backdrop" (click)="closeDialog()"></div>
            </div>

                        </td>
                    </tr>

                </tbody>
            </table>


        </div>
    </div>
